{% extends "base.html" %}

{% block title %}Capabilities - Accel MCP{% endblock %}

{% block breadcrumb %}
<nav class="breadcrumb">
    <a href="/dashboard" data-i18n="breadcrumb_home">ホーム</a>
    <span class="breadcrumb-separator">›</span>
    <a href="/services" data-i18n="breadcrumb_service_list">サービス一覧</a>
    <span class="breadcrumb-separator">›</span>
    <a href="/services/{{ service_id }}" data-i18n="breadcrumb_service_detail">サービス詳細</a>
    <span class="breadcrumb-separator">›</span>
    <span class="breadcrumb-current" data-i18n="breadcrumb_capabilities">Capabilities</span>
</nav>
{% endblock %}

{% block content %}
<div class="page-title">
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <div>
            <h2 data-i18n="capabilities_title">Capabilities 一覧</h2>
            <p data-i18n="capabilities_desc">このサービスで使用できるCapabilityの管理</p>
        </div>
        <a href="/services/{{ service_id }}/capabilities/new" class="btn btn-primary" data-i18n="capability_new_button">新規Capability登録</a>
    </div>
</div>

<div id="capabilities-list"></div>

<style>
.list-item.disabled {
    opacity: 0.6;
    background: #f9fafb;
}

.list-item.disabled h3 a {
    color: #9ca3af;
}

.status-badge {
    display: inline-block;
    padding: 4px 10px;
    border-radius: 12px;
    font-size: 11px;
    font-weight: 600;
    margin-left: 8px;
}

.status-badge.enabled {
    background: #d1fae5;
    color: #065f46;
}

.status-badge.disabled {
    background: #fee;
    color: #991b1b;
}

.toggle-switch {
    position: relative;
    display: inline-block;
    width: 48px;
    height: 24px;
    margin: 0;
}

.toggle-switch input {
    opacity: 0;
    width: 0;
    height: 0;
}

.toggle-slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    transition: 0.3s;
    border-radius: 24px;
}

.toggle-slider:before {
    position: absolute;
    content: "";
    height: 18px;
    width: 18px;
    left: 3px;
    bottom: 3px;
    background-color: white;
    transition: 0.3s;
    border-radius: 50%;
}

.toggle-switch input:checked + .toggle-slider {
    background-color: #10b981;
}

.toggle-switch input:checked + .toggle-slider:before {
    transform: translateX(24px);
}

.list-item-actions {
    display: flex;
    gap: 8px;
    align-items: center;
}
</style>

{% endblock %}

{% block scripts %}
<script src="/assets/view/services/capabilities.js"></script>
{% endblock %}
