{% extends "base.html" %}

{% block title %}サービス一覧 - Accel MCP{% endblock %}

{% block breadcrumb %}
<nav class="breadcrumb">
    <a href="/dashboard" data-i18n="breadcrumb_home">ホーム</a>
    <span class="breadcrumb-separator">›</span>
    <span class="breadcrumb-current" data-i18n="breadcrumb_service_list">サービス一覧</span>
</nav>
{% endblock %}

{% block content %}
<div class="page-title">
    <div style="display: flex; justify-content: space-between; align-items: center;">

            <p data-i18n="service_list_desc">登録されているMCPサービスの管理</p>
        </div>
        <a href="/services/new" class="btn btn-primary" data-i18n="service_new_button">新規サービス登録</a>
    </div>
</div>

<div id="services-list"></div>
{% endblock %}

{% block scripts %}
<script src="/assets/view/services/list.js"></script>
{% endblock %}
