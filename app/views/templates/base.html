<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Accel MCP{% endblock %}</title>
    
    <!-- Favicons -->
    <link rel="icon" href="/assets/favicon.ico" sizes="any">
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
    
    <link rel="stylesheet" href="/assets/style.css">
    <script src="/assets/i18n.js"></script>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="header">
        <h1><a href="/dashboard">Accel MCP</a></h1>
        <div class="header-actions">
            <a href="/logout" class="btn btn-danger" data-i18n="logout">ログアウト</a>
        </div>
    </div>
    
    <div class="container">
        {% block breadcrumb %}{% endblock %}
        
        {% block content %}{% endblock %}
    </div>
    
    <footer class="app-footer">
        Built by <a href="https://www.acceluniverse.com/" target="_blank" rel="noopener">Accel Universe</a>
        ·
        <a href="https://github.com/t-ogawa-dev/AccelMCP" target="_blank" rel="noopener">GitHub</a>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Common Modal (must be after Bootstrap) -->
    </footer>
    
    <script src="/assets/view/common/modal.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
