{% extends "base.html" %}

{% block title %}接続アカウント新規登録 - Accel MCP{% endblock %}

{% block breadcrumb %}
<nav class="breadcrumb">
    <a href="/dashboard" data-i18n="breadcrumb_home">ホーム</a>
    <span class="breadcrumb-separator">›</span>
    <a href="/accounts" data-i18n="breadcrumb_account_list">接続アカウント一覧</a>
    <span class="breadcrumb-separator">›</span>
    <span class="breadcrumb-current" data-i18n="breadcrumb_app_new">新規登録</span>
</nav>
{% endblock %}

{% block content %}
<div class="page-title">
    <h2 data-i18n="account_new_title">接続アカウント新規登録</h2>
    <p data-i18n="account_new_desc">MCPサービスに接続できる新しいアカウントを登録します</p>
</div>

<div class="form-card">
    <form id="account-form">
        <div class="form-group">
            <label for="username"><span data-i18n="account_name_label">アカウント名</span> *</label>
            <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
            <label for="notes" data-i18n="account_notes_label">備考</label>
            <textarea id="notes" name="notes" rows="4" data-i18n-placeholder="account_notes_placeholder"></textarea>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary" data-i18n="button_register">登録</button>
            <a href="/accounts" class="btn btn-secondary" data-i18n="button_cancel">キャンセル</a>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script src="/assets/view/accounts/new.js"></script>
{% endblock %}
