<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Accel MCP</title>
    
    <!-- Favicons -->
    <link rel="icon" href="/assets/favicon.ico" sizes="any">
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
    
    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            min-height: 420px;
            position: relative;
        }
        .language-selector {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .language-selector select {
            padding: 6px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 13px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        .language-selector select:focus {
            outline: none;
            border-color: #667eea;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            margin-top: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .password-wrapper {
            position: relative;
        }
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: #999;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.3s;
        }
        .password-toggle:hover {
            color: #667eea;
        }
        .password-toggle .material-symbols-outlined {
            font-size: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            height: 24px;
            line-height: 24px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            height: 48px;
            line-height: 24px;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .login-footer {
            margin-top: 30px;
            text-align: center;
            color: #999;
            font-size: 0.85rem;
        }
        .login-footer a {
            color: #999;
            text-decoration: none;
            transition: color 0.3s;
        }
        .login-footer a:hover {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="language-selector">
            <select id="language-select" onchange="changeLanguage(this.value)">
                <option value="ja">üáØüáµ Êó•Êú¨Ë™û</option>
                <option value="en">üá∫üá∏ English</option>
            </select>
        </div>
        
        <h1>Accel MCP</h1>
        
        {% if error %}
        <div class="error" id="error-message">{{ error }}</div>
        {% endif %}
        
        <form method="POST" action="/login">
            <div class="form-group">
                <label for="username" id="label-username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password" id="label-password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" required>
                    <button type="button" class="password-toggle" onclick="togglePassword()" aria-label="Toggle password visibility">
                        <span class="material-symbols-outlined" id="password-toggle-icon">visibility_off</span>
                    </button>
                </div>
            </div>
            <button type="submit" class="btn" id="btn-login">Login</button>
        </form>
        
        <div class="login-footer">
            Built by <a href="https://www.acceluniverse.com/" target="_blank" rel="noopener">Accel Universe</a>
            ¬∑
            <a href="https://github.com/t-ogawa-dev/AccelMCP" target="_blank" rel="noopener">GitHub</a>
        </div>
    </div>
    
    <script>
        const translations = {
            ja: {
                title: '„É≠„Ç∞„Ç§„É≥ - Accel MCP',
                username: '„É¶„Éº„Ç∂„ÉºÂêç',
                password: '„Éë„Çπ„ÉØ„Éº„Éâ',
                login: '„É≠„Ç∞„Ç§„É≥',
                error_invalid: '„É¶„Éº„Ç∂„ÉºÂêç„Åæ„Åü„ÅØ„Éë„Çπ„ÉØ„Éº„Éâ„ÅåÊ≠£„Åó„Åè„ÅÇ„Çä„Åæ„Åõ„Çì'
            },
            en: {
                title: 'Login - Accel MCP',
                username: 'Username',
                password: 'Password',
                login: 'Login',
                error_invalid: 'Invalid username or password'
            }
        };
        
        // „Éë„Çπ„ÉØ„Éº„Éâ„ÅÆË°®Á§∫/ÈùûË°®Á§∫„ÇíÂàá„ÇäÊõø„Åà
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('password-toggle-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = 'visibility';
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = 'visibility_off';
            }
        }
        
        // „Éñ„É©„Ç¶„Ç∂„ÅÆË®ÄË™ûË®≠ÂÆö„ÇíÂèñÂæó
        function detectBrowserLanguage() {
            const browserLang = navigator.language || navigator.userLanguage;
            return browserLang.startsWith('ja') ? 'ja' : 'en';
        }
        
        // „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Åã„ÇâË®ÄË™ûË®≠ÂÆö„ÇíÂèñÂæó
        function getStoredLanguage() {
            return localStorage.getItem('login_language') || detectBrowserLanguage();
        }
        
        // Ë®ÄË™û„ÇíÂ§âÊõ¥
        function changeLanguage(lang) {
            localStorage.setItem('login_language', lang);
            applyLanguage(lang);
        }
        
        // Ë®ÄË™û„ÇíÈÅ©Áî®
        function applyLanguage(lang) {
            const t = translations[lang];
            
            document.title = t.title;
            document.getElementById('label-username').textContent = t.username;
            document.getElementById('label-password').textContent = t.password;
            document.getElementById('btn-login').textContent = t.login;
            
            // „Ç®„É©„Éº„É°„ÉÉ„Çª„Éº„Ç∏„ÅÆÁøªË®≥
            const errorElement = document.getElementById('error-message');
            if (errorElement) {
                const errorText = errorElement.textContent.trim();
                // „Çµ„Éº„Éê„Éº„Åã„Çâ„ÅÆ„Ç®„É©„Éº„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÁøªË®≥
                if (errorText.includes('„É¶„Éº„Ç∂„ÉºÂêç') || errorText.includes('„Éë„Çπ„ÉØ„Éº„Éâ') || 
                    errorText.includes('Invalid') || errorText.includes('username')) {
                    errorElement.textContent = t.error_invalid;
                }
            }
            
            // „Çª„É¨„ÇØ„Éà„Éú„ÉÉ„ÇØ„Çπ„ÅÆÈÅ∏ÊäûÁä∂ÊÖã„ÇíÊõ¥Êñ∞
            document.getElementById('language-select').value = lang;
        }
        
        // „Éö„Éº„Ç∏„É≠„Éº„ÉâÊôÇ„Å´Ë®ÄË™û„ÇíÈÅ©Áî®
        const currentLang = getStoredLanguage();
        applyLanguage(currentLang);
    </script>
</body>
</html>
