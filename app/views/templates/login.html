<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Accel MCP</title>
    
    <!-- Favicons -->
    <link rel="icon" href="/assets/favicon.ico" sizes="any">
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            min-height: 420px;
            position: relative;
        }
        .language-selector {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .language-selector select {
            padding: 6px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 13px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        .language-selector select:focus {
            outline: none;
            border-color: #667eea;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            margin-top: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            height: 24px;
            line-height: 24px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            height: 48px;
            line-height: 24px;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="language-selector">
            <select id="language-select" onchange="changeLanguage(this.value)">
                <option value="ja">ğŸ‡¯ğŸ‡µ æ—¥æœ¬èª</option>
                <option value="en">ğŸ‡ºğŸ‡¸ English</option>
            </select>
        </div>
        
        <h1>Accel MCP</h1>
        
        {% if error %}
        <div class="error" id="error-message">{{ error }}</div>
        {% endif %}
        
        <form method="POST" action="/login">
            <div class="form-group">
                <label for="username" id="label-username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password" id="label-password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn" id="btn-login">Login</button>
        </form>
    </div>
    
    <script>
        const translations = {
            ja: {
                title: 'ãƒ­ã‚°ã‚¤ãƒ³ - Accel MCP',
                username: 'ãƒ¦ãƒ¼ã‚¶ãƒ¼å',
                password: 'ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰',
                login: 'ãƒ­ã‚°ã‚¤ãƒ³',
                error_invalid: 'ãƒ¦ãƒ¼ã‚¶ãƒ¼åã¾ãŸã¯ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ãŒæ­£ã—ãã‚ã‚Šã¾ã›ã‚“'
            },
            en: {
                title: 'Login - Accel MCP',
                username: 'Username',
                password: 'Password',
                login: 'Login',
                error_invalid: 'Invalid username or password'
            }
        };
        
        // ãƒ–ãƒ©ã‚¦ã‚¶ã®è¨€èªè¨­å®šã‚’å–å¾—
        function detectBrowserLanguage() {
            const browserLang = navigator.language || navigator.userLanguage;
            return browserLang.startsWith('ja') ? 'ja' : 'en';
        }
        
        // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã‹ã‚‰è¨€èªè¨­å®šã‚’å–å¾—
        function getStoredLanguage() {
            return localStorage.getItem('login_language') || detectBrowserLanguage();
        }
        
        // è¨€èªã‚’å¤‰æ›´
        function changeLanguage(lang) {
            localStorage.setItem('login_language', lang);
            applyLanguage(lang);
        }
        
        // è¨€èªã‚’é©ç”¨
        function applyLanguage(lang) {
            const t = translations[lang];
            
            document.title = t.title;
            document.getElementById('label-username').textContent = t.username;
            document.getElementById('label-password').textContent = t.password;
            document.getElementById('btn-login').textContent = t.login;
            
            // ã‚¨ãƒ©ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã®ç¿»è¨³
            const errorElement = document.getElementById('error-message');
            if (errorElement) {
                const errorText = errorElement.textContent.trim();
                // ã‚µãƒ¼ãƒãƒ¼ã‹ã‚‰ã®ã‚¨ãƒ©ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’ç¿»è¨³
                if (errorText.includes('ãƒ¦ãƒ¼ã‚¶ãƒ¼å') || errorText.includes('ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰') || 
                    errorText.includes('Invalid') || errorText.includes('username')) {
                    errorElement.textContent = t.error_invalid;
                }
            }
            
            // ã‚»ãƒ¬ã‚¯ãƒˆãƒœãƒƒã‚¯ã‚¹ã®é¸æŠçŠ¶æ…‹ã‚’æ›´æ–°
            document.getElementById('language-select').value = lang;
        }
        
        // ãƒšãƒ¼ã‚¸ãƒ­ãƒ¼ãƒ‰æ™‚ã«è¨€èªã‚’é©ç”¨
        const currentLang = getStoredLanguage();
        applyLanguage(currentLang);
    </script>
</body>
</html>
