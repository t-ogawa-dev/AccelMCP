# AccelMCP Builtin Templates v1.0.0
# Compatible with AccelMCP 1.0.0 - 1.9.9

version: "1.0.0"
accel_mcp_version: "1.0.0"
last_updated: "2026-01-14T00:00:00Z"
description: "Initial release of builtin service templates"

templates:
  - id: "github-mcp"
    name: "GitHub MCP"
    service_type: "mcp"
    description: "GitHub Copilot MCP server for AI-powered development assistance"
    icon: "üêô"
    category: "AI"
    mcp_url: "https://api.githubcopilot.com/mcp/"
    official_url: "https://github.com/github/github-mcp-server"
    common_headers:
      Authorization: "Bearer YOUR_GITHUB_TOKEN"

  - id: "ms-learn-mcp"
    name: "MS Learn MCP"
    service_type: "mcp"
    description: "Microsoft Learn MCP server for documentation and learning resources"
    icon: "üìö"
    category: "Documentation"
    mcp_url: "https://learn.microsoft.com/api/mcp"
    official_url: "https://learn.microsoft.com/"
    common_headers: {}

  - id: "slack-api"
    name: "Slack API"
    service_type: "api"
    description: "Slack Web API for messaging and collaboration"
    icon: "üí¨"
    category: "Communication"
    mcp_url: "https://slack.com/api/"
    official_url: "https://api.slack.com/"
    common_headers:
      Authorization: "Bearer YOUR_SLACK_TOKEN"
      Content-Type: "application/json"
    capabilities:
      - name: "Post Message"
        capability_type: "tool"
        endpoint_path: "chat.postMessage"
        method: "POST"
        description: "Post a message to a Slack channel"
        headers: {}
        body_params:
          channel:
            type: "string"
            required: true
            description: "Channel ID or name"
          text:
            type: "string"
            required: true
            description: "Message text"
          thread_ts:
            type: "string"
            required: false
            description: "Thread timestamp"
        query_params: {}

      - name: "List Channels"
        capability_type: "resource"
        endpoint_path: "conversations.list"
        method: "GET"
        description: "List all channels in workspace"
        headers: {}
        body_params: {}
        query_params:
          types:
            type: "string"
            required: false
            description: "Channel types (public_channel, private_channel)"

  - id: "github-api"
    name: "GitHub API"
    service_type: "api"
    description: "GitHub REST API for repository management"
    icon: "üêô"
    category: "Development"
    mcp_url: "https://api.github.com/"
    official_url: "https://docs.github.com/rest"
    common_headers:
      Authorization: "Bearer YOUR_GITHUB_TOKEN"
      Accept: "application/vnd.github.v3+json"
    capabilities:
      - name: "Get Repository"
        capability_type: "resource"
        endpoint_path: "repos/{owner}/{repo}"
        method: "GET"
        description: "Get repository information"
        headers: {}
        body_params: {}
        query_params: {}

      - name: "Create Issue"
        capability_type: "tool"
        endpoint_path: "repos/{owner}/{repo}/issues"
        method: "POST"
        description: "Create a new issue"
        headers:
          Content-Type: "application/json"
        body_params:
          title:
            type: "string"
            required: true
            description: "Issue title"
          body:
            type: "string"
            required: false
            description: "Issue body"
          labels:
            type: "array"
            required: false
            description: "Labels"
        query_params: {}

      - name: "List Pull Requests"
        capability_type: "resource"
        endpoint_path: "repos/{owner}/{repo}/pulls"
        method: "GET"
        description: "List pull requests"
        headers: {}
        body_params: {}
        query_params:
          state:
            type: "string"
            required: false
            description: "open, closed, or all"

  - id: "openai-api"
    name: "OpenAI API"
    service_type: "api"
    description: "OpenAI API for GPT models and AI capabilities"
    icon: "ü§ñ"
    category: "AI"
    mcp_url: "https://api.openai.com/v1/"
    official_url: "https://platform.openai.com/docs/api-reference"
    common_headers:
      Authorization: "Bearer YOUR_OPENAI_API_KEY"
    capabilities:
      - name: "Create Chat Completion"
        capability_type: "tool"
        endpoint_path: "chat/completions"
        method: "POST"
        description: "Create a chat completion"
        headers:
          Content-Type: "application/json"
        body_params:
          model:
            type: "string"
            required: true
            description: "Model ID (e.g., gpt-4)"
          messages:
            type: "array"
            required: true
            description: "Array of message objects"
          temperature:
            type: "number"
            required: false
            description: "Sampling temperature"
        query_params: {}

      - name: "List Models"
        capability_type: "resource"
        endpoint_path: "models"
        method: "GET"
        description: "List available models"
        headers: {}
        body_params: {}
        query_params: {}

  - id: "google-calendar-api"
    name: "Google Calendar API"
    service_type: "api"
    description: "Google Calendar API for event management"
    icon: "üìÖ"
    category: "Productivity"
    mcp_url: "https://www.googleapis.com/calendar/v3/"
    official_url: "https://developers.google.com/calendar/api"
    common_headers:
      Authorization: "Bearer YOUR_GOOGLE_TOKEN"
    capabilities:
      - name: "List Events"
        capability_type: "resource"
        endpoint_path: "calendars/{calendarId}/events"
        method: "GET"
        description: "List calendar events"
        headers: {}
        body_params: {}
        query_params:
          timeMin:
            type: "string"
            required: false
            description: "Start time (RFC3339)"
          timeMax:
            type: "string"
            required: false
            description: "End time (RFC3339)"

      - name: "Create Event"
        capability_type: "tool"
        endpoint_path: "calendars/{calendarId}/events"
        method: "POST"
        description: "Create a new event"
        headers:
          Content-Type: "application/json"
        body_params:
          summary:
            type: "string"
            required: true
            description: "Event title"
          start:
            type: "object"
            required: true
            description: "Start time object"
          end:
            type: "object"
            required: true
            description: "End time object"
        query_params: {}
