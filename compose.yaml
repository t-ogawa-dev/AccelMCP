services:
  web:
    build: .
    container_name: mcp_server
    ports:
      - "5100:5000"
    environment:
      - DOCKER_ENV=1
      - FLASK_ENV=${FLASK_ENV:-development}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    env_file:
      - .env
    volumes:
      - ./app:/app/app
      - ./run.py:/app/run.py
      - ./db:/app/db
      - ./tests:/app/tests
      - ./pytest.ini:/app/pytest.ini
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
        python db/migrate.py upgrade &&
        if [ \"$$FLASK_ENV\" = \"production\" ]; then
          echo 'Starting production server with Gunicorn...' &&
          gunicorn -w 4 -b 0.0.0.0:5000 --timeout 120 --access-logfile - --error-logfile - run:app
        else
          echo 'Starting development server...' &&
          python run.py
        fi
      "

  e2e:
    build:
      context: .
      dockerfile: Dockerfile.e2e
    container_name: mcp_e2e
    environment:
      - DOCKER_ENV=1
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    env_file:
      - .env
    volumes:
      - ./app:/app/app
      - ./run.py:/app/run.py
      - ./db:/app/db
      - ./tests:/app/tests
      - ./pytest.ini:/app/pytest.ini
    depends_on:
      - web
      - db
    profiles:
      - e2e
    command: python -m pytest tests/e2e/ -v

  db:
    image: mysql:8.4.3
    container_name: mcp_mysql
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=mcpdb
      - MYSQL_USER=mcpuser
      - MYSQL_PASSWORD=mcppassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
